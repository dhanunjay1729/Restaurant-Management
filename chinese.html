<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="text-5xl text-center font-bold my-8">Popular Chinese Dishes</div>

    <!-- Dishes Section -->
    <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
            
            <!-- Dish 1 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Sweet and Sour Pork</h2>
                <p class="text-lg mt-2">₹300</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 2 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Kung Pao Chicken</h2>
                <p class="text-lg mt-2">₹350</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 3 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Peking Duck</h2>
                <p class="text-lg mt-2">₹500</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 4 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Dumplings</h2>
                <p class="text-lg mt-2">₹250</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 5 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Hotpot</h2>
                <p class="text-lg mt-2">₹450</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 6 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Chow Mein</h2>
                <p class="text-lg mt-2">₹220</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 7 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Spring Rolls</h2>
                <p class="text-lg mt-2">₹180</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 8 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Mapo Tofu</h2>
                <p class="text-lg mt-2">₹260</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 9 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Wonton Soup</h2>
                <p class="text-lg mt-2">₹280</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 10 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Sichuan Pork</h2>
                <p class="text-lg mt-2">₹320</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
