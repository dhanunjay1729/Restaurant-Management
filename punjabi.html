<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="text-5xl text-center font-bold my-8">Popular Punjabi Dishes</div>

    <!-- Dishes Section -->
    <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
            
            <!-- Dish 1 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Butter Chicken</h2>
                <p class="text-lg mt-2">₹450</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 2 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-3xl font-semibold">Amritsari Kulcha</h2>
                <p class="text-lg mt-2">₹180</p>
                <div class="flex justify-between mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>
            </div>

            <!-- Dish 3 -->
            <div class="bg-white shadow-lg rounded-lg p-6">

                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>

            <!-- Dish 4 -->
            <div class="bg-white shadow-lg rounded-lg p-6">

                <p class="text-lg mt-2">₹320</p>

                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>

            <!-- Dish 5 -->

                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove</button>
                </div>

        </div>

</html>
